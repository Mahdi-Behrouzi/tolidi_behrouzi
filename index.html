<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تولیدی بهروزی</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- هدر -->
  <header>
    <h1>تولیدی بهروزی</h1>
    <nav>
      <ul>
        <li><a href="#home">خانه</a></li>
        <li><a href="#about">درباره ما</a></li>
        <li><a href="#products">محصولات</a></li>
        <li><a href="#contact">تماس با ما</a></li>
      </ul>
    </nav>
  </header>

  <!-- اسلایدر -->
  <section id="home" class="slider">
    <img src="images/نوشته ساز_1663151402523.png" class="slide active" alt="اسلاید ۱" />
    <img src="images/IMG_۲۰۲۴۰۲۲۸_۲۲۲۴۵۳.jpg" class="slide" alt="اسلاید ۲" />
    <img src="images/IMG_۲۰۲۴۰۲۲۸_۲۲۲۲۱۴.jpg" class="slide" alt="اسلاید ۳" />
    <img src="images/IMG_20240302_195417.jpg" class="slide" alt="اسلاید ۴" />
  </section>

  <!-- درباره ما -->
  <section id="about">
    <h2>درباره ما</h2>
    <p>تولیدی بهروزی با بیش از ۱۰ سال تجربه در تولید انواع کیف، افتخار دارد بهترین کیفیت را به شما ارائه دهد.</p>
  </section>

  <!-- محصولات -->
  <section id="products">
    <h2>محصولات ما</h2>
    <div class="gallery">
      <img src="images/product1.jpg" alt="محصول ۱" />
      <img src="images/product2.jpg" alt="محصول ۲" />
      <img src="images/product3.jpg" alt="محصول ۳" />
    </div>
  </section>

  <!-- تماس با ما -->
  <section id="contact">
    <h2>تماس با ما</h2>
    <form>
      <input type="text" placeholder="نام شما" required />
      <input type="email" placeholder="ایمیل شما" required />
      <textarea placeholder="پیام شما..." required></textarea>
      <button type="submit">ارسال</button>
    </form>
  </section>

  <!-- فوتر -->
  <footer>
    <p>تمام حقوق متعلق به تولیدی بهروزی ©</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
