<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تولیدی بهروزی | گروه صنعتی Behrouzi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!-- Preloader -->
    <div class="preloader">
        <svg class="loader" viewBox="0 0 100 100">
            <path d="M10 50A40 40 0 0 1 90 50A40 42 0 0 1 10 50" fill="none" stroke="#4a6bff" stroke-width="4">
                <animateTransform attributeName="transform" type="rotate" dur="1s" repeatCount="indefinite" values="0 50 51;360 50 51"/>
            </path>
        </svg>
    </div>

    <!-- Navigation -->
    <nav class="glass-nav">
        <div class="nav-brand">
            <span class="logo">Behrouzi</span>
            <span class="sublogo">تولیدی صنعتی</span>
        </div>
        <div class="nav-contact">
            <a href="tel:09399538811" class="cta-button">
                <i class="fas fa-phone"></i>
                <span>09399538811</span>
            </a>
        </div>
    </nav>

    <!-- 3D Slider -->
    <div class="slider-3d">
        <div class="slider-container">
            <div class="slide active" data-bg="img/slide1.jpg">
                <div class="slide-content">
                    <h2 class="animate__animated animate__fadeInDown">تولیدی بهروزی</h2>
                    <p class="animate__animated animate__fadeInUp animate__delay-1s">پیشرو در تولید قطعات صنعتی</p>
                    <button class="btn-hover3d animate__animated animate__fadeInUp animate__delay-2s">
                        <span>مشاهده محصولات</span>
                    </button>
                </div>
            </div>
            <!-- Slides 2-3 -->
        </div>
        <div class="slider-progress"></div>
    </div>

    <!-- Advanced Sidebar -->
    <div class="advanced-sidebar">
        <div class="sidebar-overlay"></div>
        <div class="sidebar-content">
            <div class="sidebar-header">
                <div class="logo-wrapper">
                    <svg class="logo-shape" viewBox="0 0 100 100">
                        <polygon points="50 0, 100 50, 50 100, 0 50" fill="#4a6bff"/>
                    </svg>
                    <span class="logo-text">Behrouzi</span>
                </div>
                <button class="close-sidebar">
                    <svg viewBox="0 0 24 24">
                        <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                    </svg>
                </button>
            </div>
            <ul class="sidebar-menu">
                <li><a href="#" data-wave="true">خانه</a></li>
                <!-- Other menu items -->
            </ul>
            <div class="sidebar-footer">
                <a href="tel:09399538811" class="contact-number">
                    <i class="fas fa-phone-alt"></i>
                    09399538811
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
