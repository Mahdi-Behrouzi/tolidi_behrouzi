<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>گالری محصولات تولیدی بهروزی</title>
    
    <!-- ==================== منو/هدر اینجا قرار بگیرد ==================== -->
    <!-- مثال: <nav>, <header> تگ‌ها -->
    
    <!-- ==================== CSS اینجا قرار بگیرد ==================== -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Vazirmatn', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            direction: rtl;
        }
        
        /* ==================== هدر ==================== */
        .main-header {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }
        
        /* ==================== کانتینر اصلی ==================== */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }
        
        .gallery-header {
            text-align: center;
            margin-bottom: 3rem;
            color: white;
        }
        
        .gallery-header h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
            opacity: 0;
            animation: slideInDown 0.8s ease 0.2s forwards;
        }
        
        .gallery-header p {
            font-size: 1.2rem;
            opacity: 0;
            font-weight: 300;
            animation: slideInDown 0.8s ease 0.4s forwards;
        }
        
        /* ==================== دسته‌بندی ==================== */
        .category-section {
            margin-bottom: 4rem;
            opacity: 0;
            animation: fadeInScale 0.8s ease 0.6s forwards;
        }
        
        .category-title {
            color: white;
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 2rem;
            text-align: center;
            background: rgba(255,255,255,0.15);
            padding: 1.5rem;
            border-radius: 15px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.2);
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }
        
        /* ==================== گالری ==================== */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
        }
        
        .gallery-item {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            aspect-ratio: 1;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            background: white;
            opacity: 0;
            transform: translateY(50px) scale(0.8);
        }
        
        .gallery-item.loaded {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
        
        .gallery-item:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        
        .gallery-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            transition: all 0.4s ease;
            opacity: 0;
        }
        
        .gallery-image.loaded {
            opacity: 1;
        }
        
        .gallery-item:hover .gallery-image {
            transform: scale(1.08);
            filter: brightness(1.1);
        }
        
        /* ==================== مودال ==================== */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(0,0,0,0.95);
            z-index: 3000;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: all 0.4s ease;
            backdrop-filter: blur(5px);
        }
        
        .modal.active {
            display: flex;
            opacity: 1;
        }
        
        .modal-content {
            position: relative;
            max-width: 90vw;
            max-height: 90vh;
            border-radius: 15px;
            overflow: hidden;
            transform: scale(0.8);
            transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: 0 25px 60px rgba(0,0,0,0.5);
        }
        
        .modal.active .modal-content {
            transform: scale(1);
        }
        
        .modal-image {
            width: 100%;
            height: auto;
            max-height: 90vh;
            object-fit: contain;
            display: block;
            transition: opacity 0.3s ease;
        }
        
        /* ==================== دکمه‌های کنترل ==================== */
        .close-btn {
            position: fixed;
            top: 30px;
            right: 30px;
            background: #ff4757;
            border: none;
            width: 55px;
            height: 55px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 22px;
            font-weight: bold;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            z-index: 3001;
            box-shadow: 0 6px 25px rgba(255,71,87,0.4);
            transform: scale(0.8);
            opacity: 0;
        }
        
        .modal.active .close-btn {
            transform: scale(1);
            opacity: 1;
            transition-delay: 0.2s;
        }
        
        .close-btn:hover {
            background: #ff3742;
            transform: scale(1.1);
            box-shadow: 0 8px 30px rgba(255,71,87,0.6);
        }
        
        .close-btn:active {
            transform: scale(0.95);
        }
        
        .nav-btn {
            position: fixed;
            top: 50%;
            transform: translateY(-50%) scale(0.8);
            background: #1e3c72;
            border: none;
            width: 65px;
            height: 65px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 26px;
            font-weight: bold;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            z-index: 3001;
            box-shadow: 0 6px 25px rgba(30,60,114,0.4);
            opacity: 0;
        }
        
        .modal.active .nav-btn {
            transform: translateY(-50%) scale(1);
            opacity: 1;
            transition-delay: 0.3s;
        }
        
        .nav-btn:hover {
            background: #2a5298;
            transform: translateY(-50%) scale(1.1);
            box-shadow: 0 8px 30px rgba(30,60,114,0.6);
        }
        
        .nav-btn:active {
            transform: translateY(-50%) scale(0.95);
        }
        
        .prev-btn {
            left: 30px;
        }
        
        .next-btn {
            right: 30px;
        }
        
        /* ==================== انیمیشن‌های ریز ==================== */
        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @keyframes imageReveal {
            from {
                opacity: 0;
                transform: scale(0.5) rotate(10deg);
            }
            to {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }
        
        @keyframes modalBackdrop {
            from {
                opacity: 0;
                backdrop-filter: blur(0px);
            }
            to {
                opacity: 1;
                backdrop-filter: blur(5px);
            }
        }
        
        /* ==================== ریسپانسیو موبایل ==================== */
        @media (max-width: 768px) {
            .gallery-header h1 {
                font-size: 2.5rem;
            }
            
            .gallery {
                grid-template-columns: repeat(3, 1fr);
                gap: 0.8rem;
            }
            
            .category-title {
                font-size: 1.6rem;
                padding: 1rem;
            }
            
            .container {
                padding: 1rem 0.5rem;
            }
            
            .close-btn {
                top: 20px;
                right: 20px;
                width: 45px;
                height: 45px;
                font-size: 18px;
            }
            
            .nav-btn {
                width: 50px;
                height: 50px;
                font-size: 22px;
            }
            
            .prev-btn {
                left: 20px;
            }
            
            .next-btn {
                right: 20px;
            }
        }
        
        @media (max-width: 480px) {
            .gallery-header h1 {
                font-size: 2rem;
            }
            
            .gallery {
                gap: 0.5rem;
            }
            
            .category-title {
                font-size: 1.4rem;
                padding: 0.8rem;
            }
            
            .close-btn {
                top: 15px;
                right: 15px;
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
            
            .nav-btn {
                width: 45px;
                height: 45px;
                font-size: 20px;
            }
            
            .prev-btn {
                left: 15px;
            }
            
            .next-btn {
                right: 15px;
            }
        }
        
        /* ==================== بهینه‌سازی سرعت ==================== */
        .gallery-image {
            will-change: transform;
        }
        
        .modal-image {
            will-change: opacity;
        }
        
        /* ==================== لودینگ اسپینر ==================== */
        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 30px;
            border: 3px solid rgba(30,60,114,0.3);
            border-top: 3px solid #1e3c72;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
    </style>
</head>
<body>

    <!-- ==================== فوتر اینجا قرار بگیرد ==================== -->

    <!-- ==================== مودال ==================== -->
    <div class="modal" id="imageModal">
        <button class="close-btn" onclick="closeModal()">✕</button>
        <button class="nav-btn prev-btn" onclick="prevImage()">‹</button>
        <button class="nav-btn next-btn" onclick="nextImage()">›</button>
        <div class="modal-content">
            <img class="modal-image" id="modalImage" src="" alt="">
        </div>
    </div>

    <!-- ==================== JavaScript اینجا قرار بگیرد ==================== -->
    <script>
        let currentImageIndex = 0;
        const images = document.querySelectorAll('.gallery-image');
        const modal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');
        
        // ==================== سرعت لودینگ بهینه ==================== 
        // Preload critical images
        function preloadImages() {
            const firstImages = Array.from(images).slice(0, 6);
            firstImages.forEach(img => {
                const preloadImg = new Image();
                preloadImg.src = img.src;
            });
        }
        
        // ==================== اضافه کردن انیمیشن‌های ریز ==================== 
        function initializeGallery() {
            const galleryItems = document.querySelectorAll('.gallery-item');
            
            galleryItems.forEach((item, index) => {
                const img = item.querySelector('.gallery-image');
                const spinner = item.querySelector('.loading-spinner');
                
                // Lazy load with animation
                img.addEventListener('load', () => {
                    spinner.style.opacity = '0';
                    setTimeout(() => {
                        spinner.style.display = 'none';
                        img.classList.add('loaded');
                    }, 200);
                });
                
                // Staggered item animation
                setTimeout(() => {
                    item.classList.add('loaded');
                }, index * 100);
                
                // Click event with ripple effect
                item.addEventListener('click', (e) => {
                    createRipple(e, item);
                    setTimeout(() => openModal(index), 200);
                });
            });
        }
        
        // ==================== افکت Ripple برای کلیک ==================== 
        function createRipple(event, element) {
            const rect = element.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            const x = event.clientX - rect.left - size / 2;
            const y = event.clientY - rect.top - size / 2;
            
            const ripple = document.createElement('div');
            ripple.style.cssText = `
                position: absolute;
                border-radius: 50%;
                background: rgba(255,255,255,0.6);
                transform: scale(0);
                animation: rippleEffect 0.6s ease-out;
                left: ${x}px;
                top: ${y}px;
                width: ${size}px;
                height: ${size}px;
                pointer-events: none;
                z-index: 10;
            `;
            
            element.style.position = 'relative';
            element.appendChild(ripple);
            
            setTimeout(() => ripple.remove(), 600);
        }
        
   // ==================== مودال با انیمیشن‌های ریز ==================== 
        function openModal(index) {
            currentImageIndex = index;
            const img = images[index];
            
            // انیمیشن باز شدن مودال
            modal.style.display = 'flex';
            modal.style.animation = 'modalBackdrop 0.4s ease forwards';
            
            setTimeout(() => {
                modal.classList.add('active');
                modalImage.src = img.src;
                modalImage.alt = img.alt;
                modalImage.style.animation = 'imageReveal 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards';
            }, 100);
            
            document.body.style.overflow = 'hidden';
        }
        
        function closeModal() {
            modal.classList.remove('active');
            
            setTimeout(() => {
                modal.style.display = 'none';
                document.body.style.overflow = 'auto';
            }, 400);
        }
        
        function nextImage() {
            currentImageIndex = (currentImageIndex + 1) % images.length;
            updateModalImage('slideLeft');
        }
        
        function prevImage() {
            currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
            updateModalImage('slideRight');
        }
        
        function updateModalImage(direction) {
            const img = images[currentImageIndex];
            
            // انیمیشن تغییر عکس
            modalImage.style.transform = direction === 'slideLeft' ? 'translateX(-100px)' : 'translateX(100px)';
            modalImage.style.opacity = '0';
            
            setTimeout(() => {
                modalImage.src = img.src;
                modalImage.alt = img.alt;
                modalImage.style.transform = direction === 'slideLeft' ? 'translateX(100px)' : 'translateX(-100px)';
                
                setTimeout(() => {
                    modalImage.style.transform = 'translateX(0)';
                    modalImage.style.opacity = '1';
                }, 50);
            }, 150);
        }
        
        // ==================== کنترل‌های کیبورد ==================== 
        document.addEventListener('keydown', (e) => {
            if (!modal.classList.contains('active')) return;
            
            switch(e.key) {
                case 'Escape':
                    closeModal();
                    break;
                case 'ArrowLeft':
                    nextImage();
                    break;
                case 'ArrowRight':
                    prevImage();
                    break;
            }
        });
        
        // ==================== بستن با کلیک خارج ==================== 
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeModal();
            }
        });
        
        // ==================== سوایپ موبایل ==================== 
        let touchStartX = 0;
        let touchEndX = 0;
        
        modal.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        });
        
        modal.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });
        
        function handleSwipe() {
            const swipeThreshold = 50;
            const diff = touchStartX - touchEndX;
            
            if (Math.abs(diff) > swipeThreshold) {
                if (diff > 0) {
                    nextImage();
                } else {
                    prevImage();
                }
            }
        }
        
        // ==================== شروع برنامه ==================== 
        document.addEventListener('DOMContentLoaded', function() {
            initializeGallery();
            preloadImages();
        });
        
        // ==================== CSS انیمیشن Ripple ==================== 
        const style = document.createElement('style');
        style.textContent = `
            @keyframes rippleEffect {
                to {
                    transform: scale(2);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
