<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>گالری تصاویر - تولیدی بهروزی</title>
  <style>
    /* ======== جای هدر ======== */
    /* اینجا CSS هدر و منو رو بعداً اضافه کن */

    body {
      font-family: Vazirmatn, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
    }

    h1 {
      text-align: center;
      padding: 20px;
    }

    /* فیلتر دسته بندی */
    .filter-btns {
      text-align: center;
      margin-bottom: 20px;
    }
    .filter-btns button {
      margin: 5px;
      padding: 8px 15px;
      border: none;
      border-radius: 8px;
      background: #444;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }
    .filter-btns button:hover {
      background: #f39c12;
    }

    /* گالری */
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .gallery-grid img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .gallery-grid img:hover {
      transform: scale(1.05);
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }
    .lightbox.active {
      display: flex;
    }

    /* ======== جای فوتر ======== */
    /* اینجا CSS فوتر رو بعداً اضافه کن */
  </style>
</head>
<body>

  <!-- ======== هدر و منو ======== -->
  <!-- اینجا هدر و منو سایتت قرار می‌گیره -->

  <h1>گالری تصاویر تولیدی بهروزی</h1>

  <!-- دکمه‌های دسته بندی -->
  <div class="filter-btns">
    <button onclick="filterGallery('all')">همه</button>
    <button onclick="filterGallery('cover')">کاور لباس</button>
    <button onclick="filterGallery('bag')">کیف</button>
  </div>

  <!-- گالری -->
  <div class="gallery-grid">
    <!-- دسته کاور لباس -->
    <img src="../img/IMG_20222064_013211.jpg" alt="" data-category="cover">
    <img src="../img/IMG_20222604_013414.jpg" alt="" data-category="cover">
    <img src="../img/IMG_2022264_013830.jpg" alt="" data-category="cover">
    <img src="../img/IMG_2022264_014311.jpg" alt="" data-category="cover">
    <img src="../img/IMG_20222064_014423.jpg" alt="" data-category="cover">
    <img src="../img/IMG_202200000_185811.jpg" alt="" data-category="cover">
    <img src="../img/IMG_202200000_185844.jpg" alt="" data-category="cover">
    <img src="../img/IMG_20250509_202007.jpg" alt="" data-category="cover">
    <img src="../img/IMG_20250509_203701.jpg" alt="" data-category="cover">
    <img src="../img/IMG_20250509_202634.jpg" alt="" data-category="cover">
    <img src="../img/IMG_20250509_203725.jpg" alt="" data-category="cover">
    <img src="../img/IMG_20250509_204126.jpg" alt="" data-category="cover">
    <img src="../img/IMG_20250509_200932.jpg" alt="" data-category="cover">
    <img src="../img/IMG_20250509_201442.jpg" alt="" data-category="cover">
    <img src="../img/IMG_20250509_201913.jpg" alt="" data-category="cover">
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <img src="" alt="">
  </div>

  <!-- ======== فوتر ======== -->
  <!-- اینجا فوتر سایتت قرار می‌گیره -->

  <script>
    // Lightbox
    const lightbox = document.getElementById('lightbox');
    const images = document.querySelectorAll('.gallery-grid img');

    images.forEach(img => {
      img.addEventListener('click', () => {
        lightbox.classList.add('active');
        lightbox.querySelector('img').src = img.src;
      });
    });

    lightbox.addEventListener('click', () => {
      lightbox.classList.remove('active');
    });

    // فیلتر دسته بندی
    function filterGallery(category) {
      images.forEach(img => {
        if (category === 'all' || img.dataset.category === category) {
          img.style.display = 'block';
        } else {
          img.style.display = 'none';
        }
      });
    }
  </script>
</body>
</html>
