<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>محصولات | تولیدی بهروزی</title>
  <link rel="stylesheet" href="gallery.css">
</head>
<body>

  <!-- ================== هدر سایت (اینجا کد header.html خودت رو بذار) ================== -->
  <!-- HEADER_PLACEHOLDER -->

  <!-- ================== منو سایت (اینجا کد منو اصلی رو بذار) ================== -->
  <!-- MENU_PLACEHOLDER -->

  <main class="gallery-container">
    <h1>📸 گالری تصاویر</h1>
    <div class="gallery-grid">
      <img src="../img/sample1.jpg" alt="تصویر 1" class="gallery-item">
      <img src="../img/sample2.jpg" alt="تصویر 2" class="gallery-item">
      <img src="../img/sample3.jpg" alt="تصویر 3" class="gallery-item">
      <img src="../img/sample4.jpg" alt="تصویر 4" class="gallery-item">
    </div>
  </main>

  <!-- لایت‌باکس -->
  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-content" id="lightbox-img">
    <div class="caption" id="caption"></div>
  </div>

  <!-- ================== فوتر سایت (اینجا کد footer.html خودت رو بذار) ================== -->
  <!-- FOOTER_PLACEHOLDER -->

  <script src="gallery.js"></script>
</body>
</html>
